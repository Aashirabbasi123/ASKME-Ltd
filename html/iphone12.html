<!DOCTYPE html>
<html>
<head>
  <title>iPhone 14 Display</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <style>
    .image1-container {
      position: relative;
      max-width: 100%;
    }

    .image1-container img {
      width: 100%;
      height:auto;
      background-size: cover;
    }

    .image1-container .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height:100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .image1-container:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="containerimg1">
    
    <div class="image1-container">
      <img src="/image/wallpaperflare.com_wallpaper (6).jpg" alt="iPhone 14 Display">
      <div class="overlay">
        <h2>iPhone 14 Display</h2>
        <p>6.7" OLED Display</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
